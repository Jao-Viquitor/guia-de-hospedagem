<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helen's Guidebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- GOOGLE MAPS SCRIPT NOW LOADED DYNAMICALLY IN INDEX.TSX -->

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #FDFDFD;
      color: #333;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .text-primary {
      color: #799F0C;
    }

    .bg-primary {
      background-color: #799F0C;
    }

    .border-primary {
      border-color: #799F0C;
    }

    .text-secondary {
      color: #FFE000;
    }

    .bg-secondary {
      background-color: #FFE000;
    }

    .bg-primary-light {
      background-color: rgba(121, 159, 12, 0.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Print utilities */
    @media print {
      @page {
        margin: 1cm;
        size: auto;
      }

      html,
      body {
        background-color: white !important;
        width: 100% !important;
        height: auto !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block !important;
      }

      .min-h-screen,
      main,
      .container,
      .animate-fade-in {
        display: block !important;
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
        position: static !important;
        overflow: visible !important;
        height: auto !important;
        transform: none !important;
        animation: none !important;
        opacity: 1 !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      /* PAGE BREAKS - The key fix */
      .print-page-break {
        display: block !important;
        float: none !important;
        clear: both !important;
        position: relative !important;
        break-before: page !important;
        page-break-before: always !important;
        margin-top: 0 !important;
        padding-top: 2rem !important;
      }

      /* Ensure parent of page-break is also display: block */
      .animate-fade-in {
        display: block !important;
      }

      /* Ensure images and backgrounds show */
      * {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      img {
        max-width: 100% !important;
        height: auto !important;
        display: block !important;
        break-inside: avoid !important;
      }

      .grid {
        display: block !important;
      }

      .grid>* {
        margin-bottom: 2rem !important;
        break-inside: avoid !important;
      }

      /* Menu Grid as Index on first page - 2x3 grid */
      .print-index-page {
        break-after: page !important;
        page-break-after: always !important;
        padding: 0.75rem 1rem !important;
      }

      .print-index-page app-menu-grid {
        display: block !important;
        width: 100% !important;
        max-width: 600px !important;
        margin: 0 auto !important;
      }

      /* Reduce header padding on print */
      .print-only {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
        text-align: center !important;
      }

      .print-only h1 {
        font-size: 1.75rem !important;
        margin-bottom: 0.25rem !important;
      }

      .print-only p {
        font-size: 0.75rem !important;
        margin-top: 0.25rem !important;
      }

      app-menu-grid .grid-cols-2 {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        column-gap: 0.5rem !important;
        row-gap: 0.35rem !important;
        margin: 0 auto !important;
        max-width: 600px !important;
        width: 100% !important;
      }

      app-menu-grid .grid-cols-2>button,
      app-menu-grid .grid-cols-2>a {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 1rem 0.875rem !important;
        margin: 0 !important;
        break-inside: avoid !important;
        min-height: 240px !important;
        max-height: 240px !important;
        page-break-inside: avoid !important;
      }

      app-menu-grid .grid-cols-2>button .w-12,
      app-menu-grid .grid-cols-2>a .w-12 {
        width: 3rem !important;
        height: 3rem !important;
      }

      app-menu-grid .grid-cols-2>button span,
      app-menu-grid .grid-cols-2>a span {
        margin-top: 0.7rem !important;
        font-size: 0.875rem !important;
        line-height: 1.2 !important;
      }

      /* Contact button below menu grid - full width */
      app-menu-grid .grid-cols-2>button.col-span-2,
      app-menu-grid .grid-cols-2>a.col-span-2 {
        grid-column: span 2 !important;
        flex-direction: row !important;
        min-height: 55px !important;
        max-height: 55px !important;
        gap: 0.5rem !important;
        padding: 0.75rem 1rem !important;
      }

      app-menu-grid .grid-cols-2>button.col-span-2 .w-8,
      app-menu-grid .grid-cols-2>a.col-span-2 .w-8 {
        width: 1.5rem !important;
        height: 1.5rem !important;
      }

      app-menu-grid .grid-cols-2>button.col-span-2 span,
      app-menu-grid .grid-cols-2>a.col-span-2 span {
        margin-top: 0 !important;
        font-size: 0.9rem !important;
      }

      /* Food/Restaurants section - 3 column grid */
      section .grid.grid-cols-1.sm\:grid-cols-2:has(a[target="_blank"]) {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 1rem !important;
      }

      /* Ensure restaurant/market cards display properly in grid */
      section .grid.grid-cols-1.sm\:grid-cols-2>a {
        display: flex !important;
        flex-direction: column !important;
        margin: 0 !important;
        break-inside: avoid !important;
        page-break-inside: avoid !important;
      }

      /* Card images in restaurants/markets */
      section .grid.grid-cols-1.sm\:grid-cols-2>a img {
        width: 100% !important;
        height: auto !important;
        max-height: 120px !important;
        object-fit: cover !important;
      }

      /* 2 column grid for gas/coffee sections */
      .grid.gap-8:has(section) {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 2rem !important;
      }

      .grid.gap-8>section {
        display: block !important;
        margin: 0 !important;
        break-inside: avoid !important;
        page-break-inside: avoid !important;
      }
    }
  </style>

</head>

<body>
  <app-root></app-root>
</body>

</html>
